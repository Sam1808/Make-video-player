<!DOCTYPE html>
<html>

<head>
    <title>Player example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <style type="text/css">
        .player {
            width: 800px;
            height: 600px;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            }
        .video-container {flex-grow: 1;}
        .player-menu {
            background-color:black;
            line-height: 150%;
            font-size: 15pt;
            display: flex;
            }
        .player-button {
            border-style: none;
            background-color: transparent;
            padding: 1%;
            margin: 0.5%;
            height: 30px;
            width: 30px;
            }
        .player-icon {color:white;}
        .player-empty-space {flex-grow: 1;}
    </style>
</head>

<body>
    <div id="player" class="player">
        <div class="video-container js-video-container"></div>
        <div class="player-menu">
            <button class="player-button js-play-button">
                <i class="fa fa-play player-icon" aria-hidden="true"></i>
            </button>
            <button class="player-button js-pause-button" hidden>
                <i class="fa fa-pause player-icon" aria-hidden="true"></i>
            </button>
            <button class="player-button js-volume-button">
                <i class="fa fa-volume-off player-icon" aria-hidden="true"></i>
            </button>
            <button class="player-button js-mute-button" hidden>
                <i class="fa fa-volume-up player-icon" aria-hidden="true"></i>
            </button>
            <div class="player-empty-space"></div>
            <button class="player-button js-fullscreen-button">
                <i class="fa fa-arrows-alt player-icon" aria-hidden="true"></i>
            </button>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
        createPlayer({ elementId: 'player' });
    </script>

</body>
</html>
