<!DOCTYPE html>
<html>

<head>
    <title>Player example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <style type="text/css">
        #player {
            width: 800px;
            height: 600px;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            }
        .js-video-container {flex-grow: 1;}
        .menu {
            background-color:black;
            line-height: 150%;
            font-size: 15pt;
            display: flex;
            }
        button {
            border-style: none;
            background-color: transparent;
            padding: 1%;
            margin: 0.5%;
            height: 30px;
            width: 30px;
            }
        i {color:white;}
        #empty {flex-grow: 1;}
    </style>
</head>

<body>
    <div id="player">
        <div class="js-video-container"></div>
        <div class="menu">
            <button class="js-play-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button" hidden>
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button" hidden>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <div id="empty"></div>
            <button class="js-fullscreen-button">
                <i class="fa fa-arrows-alt" aria-hidden="true"></i>
            </button>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="./player.js"></script>

    <script type="text/javascript">
        createPlayer({ elementId: 'player' });
    </script>

</body>
</html>
